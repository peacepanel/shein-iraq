    <button class="notification-status-btn" id="notificationStatusBtn" onclick="toggleNotifications()" title="ÿ•ÿπÿØÿßÿØÿßÿ™ ÿßŸÑÿ•ÿ¥ÿπÿßÿ±ÿßÿ™">

    <!-- üîî ÿ≥ŸÉÿ±Ÿäÿ®ÿ™ ÿ•ÿØÿßÿ±ÿ© ÿßŸÑÿ•ÿ¥ÿπÿßÿ±ÿßÿ™ ÿßŸÑÿ¨ÿØŸäÿØ -->
    <script>
        // ÿØŸàÿßŸÑ ŸÖÿ≥ÿßÿπÿØÿ© ŸÑŸÑÿ™ŸàÿßŸÅŸÇ (ÿßŸÑÿ≠ÿßŸÑŸäÿ© ÿ™ÿ®ŸÇŸâ ŸÉŸÖÿß ŸáŸä)
        function openUserProfile() {
            if (window.userManager) {
                if (!window.userManager.currentUser) {
                    window.userManager.showRegistrationForm();
                } else {
                    window.showUserProfile();
                }
            }
        }

        function installApp() {
            if (window.deferredPrompt) {
                window.deferredPrompt.prompt();
                window.deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the install prompt');
                    }
                    window.deferredPrompt = null;
                });
            }
        }

        // üîî ÿØŸàÿßŸÑ ÿ•ÿØÿßÿ±ÿ© ÿßŸÑÿ•ÿ¥ÿπÿßÿ±ÿßÿ™ ÿßŸÑÿ¨ÿØŸäÿØÿ©
        function toggleNotifications() {
            if (window.notificationManager) {
                const status = window.notificationManager.getStatus();
                
                if (status.enabled) {
                    window.disableNotifications();
                } else {
                    window.enableNotifications();
                }
                
                updateNotificationButton();
            }
        }

        function updateNotificationButton() {
            const btn = document.getElementById('notificationStatusBtn');
            if (!btn || !window.notificationManager) return;
            
            const status = window.notificationManager.getStatus();
            
            btn.classList.remove('enabled', 'disabled');
            
            if (status.supported) {
                btn.classList.add('show');
                
                if (status.enabled && status.permission === 'granted') {
                    btn.classList.add('enabled');
                    btn.innerHTML = 'üîî';
                    btn.title = 'ÿßŸÑÿ•ÿ¥ÿπÿßÿ±ÿßÿ™ ŸÖŸÅÿπŸÑÿ© - ÿßŸÜŸÇÿ± ŸÑÿ™ÿπÿ∑ŸäŸÑ';
                } else {
                    btn.classList.add('disabled');
                    btn.innerHTML = 'üîï';
                    btn.title = 'ÿßŸÑÿ•ÿ¥ÿπÿßÿ±ÿßÿ™ ŸÖÿπÿ∑ŸÑÿ© - ÿßŸÜŸÇÿ± ŸÑÿ™ŸÅÿπŸäŸÑ';
                }
            } else {
                btn.style.display = 'none';
            }
        }

        // ÿ™ÿ≠ÿØŸäÿ´ ÿ≤ÿ± ÿßŸÑÿ•ÿ¥ÿπÿßÿ±ÿßÿ™ ÿπŸÜÿØ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿµŸÅÿ≠ÿ©
        document.addEventListener('DOMContentLoaded', () => {
            // ÿßŸÜÿ™ÿ∏ÿßÿ± ÿ™ŸáŸäÿ¶ÿ© ŸÜÿ∏ÿßŸÖ ÿßŸÑÿ•ÿ¥ÿπÿßÿ±ÿßÿ™
            setTimeout(() => {
                updateNotificationButton();
                
                // ÿ™ÿ≠ÿØŸäÿ´ ÿØŸàÿ±Ÿä ŸÑŸÑÿ≤ÿ±
                setInterval(updateNotificationButton, 5000);
            }, 2000);
        });

        // PWA Installation (ÿßŸÑÿ≠ÿßŸÑŸä Ÿäÿ®ŸÇŸâ ŸÉŸÖÿß ŸáŸà)
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            window.deferredPrompt = e;
            document.getElementById('installBanner').classList.add('show');
        });

        window.addEventListener('appinstalled', (evt) => {
            console.log('SHIQ app was installed.');
            document.getElementById('installBanner').classList.remove('show');
        });

        // Service Worker Registration (ÿ™ÿ≠ÿØŸäÿ´ ŸÑÿØÿπŸÖ Firebase)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                try {
                    // ÿ™ÿ≥ÿ¨ŸäŸÑ Service Worker ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿä
                    const swRegistration = await navigator.serviceWorker.register('./sw.js');
                    console.log('SW registered: ', swRegistration);
                    
                    // ÿ™ÿ≥ÿ¨ŸäŸÑ Firebase Service Worker
                    const firebaseSwRegistration = await navigator.serviceWorker.register('./firebase-messaging-sw.js');
                    console.log('Firebase SW registered: ', firebaseSwRegistration);
                    
                } catch (registrationError) {
                    console.log('SW registration failed: ', registrationError);
                }
            });
        }

        // ÿ™ÿ≥ÿ¨ŸäŸÑ ŸÜÿ¨ÿßÿ≠ ÿßŸÑÿ™ÿ≠ÿØŸäÿ´
        console.log('‚úÖ ÿ™ŸÖ ÿ™ÿ≠ÿØŸäÿ´ index.html ÿ®ŸÜÿ¨ÿßÿ≠ - ÿ•ÿ∂ÿßŸÅÿ© Firebase ŸÖÿπ ÿßŸÑÿ≠ŸÅÿßÿ∏ ÿπŸÑŸâ ÿ¨ŸÖŸäÿπ ÿßŸÑŸàÿ∏ÿßÿ¶ŸÅ ÿßŸÑÿ≠ÿßŸÑŸäÿ©');
    </script>
